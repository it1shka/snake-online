<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game: offline</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

  <base href=".">
  <script defer type="module" src="/assets/offline.js"></script>

  <a id="home-link" href="/"><img src="/assets/snake.png"></a>

  <div class="visualizer-wrapper">
    <div class="visualizer">
      <canvas tabindex="1" id="canvas" width="600" height="600"></canvas>
      <div class="info-panel">
        <h2 id="score"></h2>
        <h2 id="record"></h2>
        <h2>R - reload</h2>
        <h2>P - pause</h2>
      </div>
    </div>
  </div>
